<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPI Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input,
      button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>CPI Calculator</h2>

    <label for="amount2025">Enter Amount for 2025: </label>
    <input
      type="number"
      id="amount2025"
      placeholder="Enter amount"
      step="0.01"
    />
    <button onclick="calculateCPI(1.064, 'amount2025', 'result2025')">
      Calculate for 2025 (6.4%)
    </button>
    <h3 id="result2025"></h3>

    <label for="amount2024">Enter Amount for 2024: </label>
    <input
      type="number"
      id="amount2024"
      placeholder="Enter amount"
      step="0.01"
    />
    <button onclick="calculateCPI(1.079, 'amount2024', 'result2024')">
      Calculate for 2024 (7.9%)
    </button>
    <h3 id="result2024"></h3>

    <label for="amount2023">Enter Amount for 2023: </label>
    <input
      type="number"
      id="amount2023"
      placeholder="Enter amount"
      step="0.01"
    />
    <button onclick="calculateCPI(1.144, 'amount2023', 'result2023')">
      Calculate for 2023 (14.4%)
    </button>
    <h3 id="result2023"></h3>

    <button onclick="clearResults()">Clear Results</button>

    <script>
      function calculateCPI(rate, inputId, resultId) {
        let amount = parseFloat(document.getElementById(inputId).value);
        if (!isNaN(amount)) {
          let cpiAmount = amount * rate;
          document.getElementById(
            resultId
          ).innerText = `Adjusted Price: Â£${cpiAmount.toFixed(2)}`;
        } else {
          document.getElementById(resultId).innerText =
            "Please enter a valid amount.";
        }
      }

      function clearResults() {
        document.getElementById("result2025").innerText = "";
        document.getElementById("result2024").innerText = "";
        document.getElementById("result2023").innerText = "";

        document.getElementById("amount2025").value = "";
        document.getElementById("amount2024").value = "";
        document.getElementById("amount2023").value = "";
      }
    </script>
  </body>
</html>
